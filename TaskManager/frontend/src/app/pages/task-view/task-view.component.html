<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar has-bakcground-white">
            <h1 class="title has-text-primary">
                Lists
            </h1>

            <div class="list-menu">
                <a class="list-menu-item" *ngFor='let list of lists' [routerLink]="['/lists', list._id]"
                    routerLinkActive='is-active'>
                    <p>{{ list.title }}</p>
                </a>
                <p></p>
            </div>

            <button class="button is-primary has-text-white" [routerLink]="['/new-list']">+ New List</button>
        </div>
        <div class="task-list-container has-background-light">
            <div class="top-bar">
                <h1 class="title has-text-primary">
                    Tasks
                </h1>

                <div class="dropdown is-hoverable">
                    <div class="dropdown-trigger">
                        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                            <span class="icon is-small">
                                <i class="fas fa-cog" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                        <div class="dropdown-content">
                            <a (click) = 'toEditList(list)' class="dropdown-item">
                                Edit
                            </a>
                            <a (click) = 'onDeleteListClick()' class="dropdown-item has-text-danger">
                                Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="task" *ngFor='let task of tasks' [ngClass]="{ 'completed' : task.completed }">
                <div class="task-text" (click)='onTaskClick(task)'>
                    <p>{{ task.title }}</p>
                </div>
                <div class="task-buttons">
                    <button class="button is-danger" (click) = 'onDeleteTaskClick(task._id)'>
                        <div class="icon">
                            <i class="fas fa-trash"></i>
                        </div>
                    </button>

                    <button class="button" (click) = 'toEditTask(task)'>
                        <div class="icon">
                            <i class="fas fa-edit"></i>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <button class="circle-add-button button is-primary" routerLink="./new-task">
            <img src="../../../assets/plus-icon.svg">
        </button>
    </div>
</div>
