<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Edit list
        </h1>

        <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter list name..." value="{{ currentListTitle }}">
        
        <div class="buttons is-right">
            <button class="button is-medium" (click) = 'cancel()'>Cancel</button>
            <button class="button is-primary is-medium has-text-white" (click) = 'updateList(listTitleInput.value)'>Save</button>
        </div>
    </div>
</div>
